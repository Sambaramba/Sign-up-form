<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <div id="image-section">
        <div id="logo">
        </div>
    </div>
    <form action="https://httpbin.org/post" method="post">
        <section>
        <p>Come and sign your life away and send your data into the abyss! I will have all the data and rule the world. mwahahahaha</p>
    </section>
    <section>
        <div class="">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required />
        </div>
        <div class="">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required />
        </div>
        <div class="">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" required />
        </div>
        <div class="">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
        </div>
        <div class="">
            <label for="password">PASSWORD</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*/d)(?=.*[^a-zA-Z0-9]).{8, }$" 
                />
        </div>
        <div class="">
            <label for="conform-password">CONFIRM PASSWORD</label>
            <input 
                type="password"
                name="conform-password" 
                id="conform-password" 
                required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*/d)(?=.*[^a-zA-Z0-9]).{8, }$"
                />
        </div>
    </section>
    <section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </section>
    </form>
</div>

</body>
</html>
